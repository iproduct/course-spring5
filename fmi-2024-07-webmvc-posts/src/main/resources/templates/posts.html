<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="/webjars/materializecss/1.0.0/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
    <script src="/js/init.js" defer></script>
</head>
<body>
<h1>All Posts</h1>
<table>
    <thead>
    <th>Number</th>
    <th>Title</th>
    <th>Content</th>
    <th>Tags</th>
    <th>Created</th>
    <th>Modified</th>
    <th>Image</th>
    </thead>
    <tbody>
    <tr th:each="row, rowStat: ${posts}">
        <td th:text="${rowStat.index + 1}"/>
        <td th:text="${row.title}"/>
        <td th:text="${row.content}"/>
        <td th:text='${#strings.listJoin(row.tags, ", ")}'></td>
        <td />
        <td />
        <td />
    </tr>
    </tbody>
</table>

</body>
</html>
