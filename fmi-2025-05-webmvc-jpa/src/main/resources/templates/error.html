<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Error page')}"/>
<body>
<div th:replace="~{fragments/menu :: menu(${path}, '')}"></div>
<div class="container">
    <h2>Error page</h2>
    <div th:if="${error}" th:text="${error}" class="errors"></div>
    <form th:action="@{${redirectUrl}}" method="get">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn waves-effect waves-light blue" id="submit" name="submit" value="submit">Go Back
            </button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/foot :: foot}"></div>
</body>
</html>
