buildscript {
    repositories {
        jcenter()
        // enable this to use snapshot versions of Gretty:
        // maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
    }

    dependencies {
        classpath 'org.gretty:gretty:+'
    }
}

repositories {
    jcenter()
    // enable this to use snapshot versions of Gretty:
    // maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

apply plugin: 'org.gretty'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war' // optional if you use spring-boot
//apply from: 'https://raw.github.com/gretty-gradle-plugin/gretty/master/pluginScripts/gretty.plugin'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

group 'org.iproduct.spring.webmvc.xmlconfig'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/release" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile('ch.qos.logback:logback-classic:1.2.3')
    compile('org.springframework:spring-webmvc:5.3.2')
    compile('org.springframework:spring-orm:5.3.2')
    compile('org.hibernate:hibernate-core:5.4.25.Final')
    compile 'mysql:mysql-connector-java:8.0.22'
    compile('com.zaxxer:HikariCP:3.4.5')
    compile('javax.servlet:jstl:1.2')
    compile("org.hibernate.validator:hibernate-validator:6.1.2.Final")
    compile('org.projectlombok:lombok:1.18.16')
    compile 'javax.annotation:javax.annotation-api:1.3.2'
//    runtime('org.hsqldb:hsqldb:2.5.0')
    compile('org.webjars:bootstrap:3.3.7-1')
    compile('org.webjars:jquery:3.1.1')
    compile('org.webjars:webjars-locator:0.33')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gretty {
    httpPort = 8080
    contextPath = 'mvc'
    servletContainer = 'tomcat9'
}
