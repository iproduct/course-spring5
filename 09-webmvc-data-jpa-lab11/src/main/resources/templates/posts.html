<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Posts List</h3>
    <table style="border: 1px solid green">
        <tr th:each="row: ${posts}">
            <td style="border: 1px solid green" th:text="${row.title}"></td>
            <td style="border: 1px solid green" th:text="${row.content}"></td>
        </tr>
    </table>
</body>
</html>
