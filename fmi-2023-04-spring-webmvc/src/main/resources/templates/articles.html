<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Articles List')}"></head>
<body>
<div th:replace="~{fragments/nav :: nav(${path}, ${loggedUserName})}" />

<div class="container">
    <br><br>
    <h1 class="header orange-text">Articles</h1>
    <h3 th:text="'Articels count: ' + ${articles.size()}"></h3>
    <div class="row">
        <div class="col s12 l6" th:each="row,rowStat : ${articles}">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" th:src="${row.imageUrl}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">
                        <span th:text="${row.title}"></span>
                        <i class="material-icons right">more_vert</i></span>
                    <p><a href="#">This is a link</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">
                        <span th:text="${row.title}"></span>
                        <i class="material-icons right">close</i>
                    </span>
                    <p><span th:text="${row.content}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/foot :: foot}"></footer>
</body>
</html>
