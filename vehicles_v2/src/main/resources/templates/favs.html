<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Auto Dealer Shop: All Offers')" />
<body>
    <div th:replace="fragments/menu :: menu" />

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">Auto Dealer Shop Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
<!--            <div th:each="offer: ${#session.getAttribute('scopedTarget.favs').allOffers}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">-->
            <div th:each="offer: ${favs}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:if="${offer.imageUrl}" th:src="${offer.imageUrl}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="|${offer.year} ${offer.model.brand.name} ${offer.model.name}|">Car brand</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span th:text="'$' + ${#numbers.formatInteger(offer.price, 1)} + ' â€¢ ' + ${offer.mileage} +' km'"></span></div>
                        <div class="card-text"
                         th:text="|${#strings.capitalize(#strings.toLowerCase(offer.engine))}, ${#strings.capitalize(#strings.toLowerCase(offer.transmission))} transmission|"></div>
                    </li>
                </ul>
                <div class="details-card-body p-3">
                    <a class="btn btn-dark" th:href="@{/offers}">ALL</a>
                    <a class="btn btn-danger" th:href="@{/offers/favs/remove/{offerId}(offerId=${offer.id})}">REMOVE FAV</a>
                </div>
            </div>
        </div>
    </div>

    <div  th:replace="fragments/foot :: foot" />
</body>
</html>
