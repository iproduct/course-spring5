group 'org.iproduct.spring.webmvc.xmlconfig'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
//apply plugin: 'jetty'
apply plugin: 'org.akhikhl.gretty'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/release" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile ('org.springframework:spring-webmvc:5.0.5.RELEASE')
    compile ('javax.servlet:jstl:1.2')
    compile ('org.webjars:bootstrap:3.3.7-1')
    compile ('org.webjars:jquery:3.1.1')
    compile ('org.webjars:webjars-locator:0.33')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Don't use Jetty8, even it's a servlet 3.0+ container,
// but not support non-jar WebApplicationInitializer scanning.
// It will cause "No Spring WebApplicationInitializer types detected on classpath"
gretty {
    httpPort = 8080
    contextPath = 'spring5'
    servletContainer = 'jetty9' //tomcat7 or tomcat8
}