spring.application.name=fmi-2025-02-spring-ai
# AI
spring.ai.model.chat=ollama
spring.ai.ollama.chat.model=llama3.2:latest
#spring.ai.ollama.chat.model=gemma3:4b
#spring.ai.ollama.chat.model=deepseek-coder-v2:latest
spring.ai.ollama.init.pull-model-strategy=when_missing
spring.ai.ollama.chat.options.thinking=True

#JPA Properties
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/spring_ai_chat
spring.datasource.username=root
spring.datasource.password=root
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
