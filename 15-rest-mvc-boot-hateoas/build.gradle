buildscript {
    ext {
        springBootVersion = '2.5.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
apply plugin: 'idea'
idea {
    module {
        downloadJavadoc = true
    }
}

group = 'org.iproduct.spring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

configurations {
    providedRuntime
}
jar {
    manifest {
        attributes 'Main-Class': 'simpledemo.AnnotationSpringDIDemo'
        attributes 'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
    }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-validation')
    implementation('org.springframework.boot:spring-boot-starter-data-mongodb')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    runtime('org.springframework.boot:spring-boot-devtools')
//    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    compileOnly 'org.projectlombok:lombok:1.18.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "org.springframework.security:spring-security-test"
    testRuntime 'org.junit.vintage:junit-vintage-engine:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'com.jayway.jsonpath:json-path-assert:2.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-webflux:2.1.5.RELEASE'
//	implementation('org.springframework.boot:spring-boot-starter-aop')
//	implementation('org.springframework.boot:spring-boot-starter-cache')
//	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
//	implementation('org.springframework.boot:spring-boot-starter-data-rest')
    implementation('org.springframework.boot:spring-boot-starter-hateoas')
//	implementation('org.springframework.boot:spring-boot-starter-jdbc')
//	implementation('org.springframework.data:spring-data-rest-hal-browser')
//	runtime('org.hsqldb:hsqldb')

}

test {
    useJUnitPlatform()
}
