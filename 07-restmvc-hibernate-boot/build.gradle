buildscript {
	ext {
		springBootVersion = '2.2.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'
idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
}


group = 'org.iproduct.spring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile 'org.springframework.boot:spring-boot-starter-actuator'
//	compile 'org.springframework.boot:spring-boot-starter-aop'
//	compile 'org.springframework.boot:spring-boot-starter-jdbc'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.springframework.boot:spring-boot-starter-security'
//	compile 'org.apache.commons:commons-dbcp2:2.5.0'
	compile 'org.hibernate:hibernate-core:5.4.12.Final'
	compile 'org.springframework:spring-orm:5.2.3.RELEASE'
	compile 'org.javassist:javassist:3.26.0-GA'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.slf4j:slf4j-api:1.7.30'
	compile 'ch.qos.logback:logback-classic:1.2.3'
	compile 'io.springfox:springfox-swagger2:2.9.2'
	compile 'io.springfox:springfox-swagger-ui:2.9.2'
	runtime 'org.springframework.boot:spring-boot-devtools'
	runtime 'org.hsqldb:hsqldb'
	compile "org.hibernate.validator:hibernate-validator:6.1.2.Final"
	compileOnly 'org.projectlombok:lombok:1.18.12'
	testCompile 'org.springframework.boot:spring-boot-starter-test'

	testCompile 'org.springframework.security:spring-security-test'
}
