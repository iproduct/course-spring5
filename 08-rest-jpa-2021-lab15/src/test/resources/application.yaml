spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          #spring.jpa.show-sql=true
          format_sql: TRUE
      hibernate:
        ddl-auto: create
      open-in-view: false
